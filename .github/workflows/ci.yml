name: Build and Push to Quay

on:
  push:
    branches:
      - "main"

jobs:
  build-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Bypass Cloudflare for Github Action
        uses: ./.github/actions/bypass-cloudflare
        with:
          cf_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          cf_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t quay.io/georgebaskervil/georlist:latest .

      - name: Push to Quay.io
        run: |
          docker push quay.io/georgebaskervil/georlist:latest

      - name: Trigger Coolify Redeploy
        run: |
          curl -X GET "https://c.geor.me/api/v1/deploy?uuid=l0w0gckwkwg8w848kowk0sk0&force=false" \
            -H "Content-Type: application/json" \
            -H "authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"